version: '3.8'
services:
  service:
    build: ./service/
    ports:
      - "3000:3000"
    depends_on:
      - cache
  order:
    build: ./order/
    depends_on:
      - cache
  payment:
    build: ./payment/
    depends_on:
      - cache
  delivery:
    build: ./delivery/
    depends_on:
      - cache
  status:
      build: ./status/
      depends_on:
        - cache
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server
    volumes: 
      - cache:/data
  postgres:
    image: postgres:9.6.2-alpine
    environment:
      POSTGRES_USER: orderapp
      POSTGRES_DB: orderapps
volumes:
  cache:
    driver: local